
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Simulation - The Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&family=JetBrains+Mono:wght@100;400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            cursor: crosshair;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        ::selection {
            background: rgba(16, 185, 129, 0.4);
            color: white;
        }
        ::-webkit-scrollbar {
          width: 0px;
        }
        @keyframes subtle-float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-10px); }
        }
        .animate-float {
          animation: subtle-float 6s ease-in-out infinite;
        }
        @keyframes scan {
          from { top: -100%; }
          to { top: 200%; }
        }
        .animate-scan {
          position: fixed;
          left: 0;
          width: 100%;
          height: 15vh;
          background: linear-gradient(to bottom, transparent, rgba(16, 185, 129, 0.02), transparent);
          z-index: 50;
          pointer-events: none;
          animation: scan 12s linear infinite;
        }
    </style>
